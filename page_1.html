<!DOCTYPE html>
<html lang="en">

    <title>Табличня верстка</title>
    <link rel="stylesheet" href="./css/style_task1_table.css">

        </tr>

        <tr>
            <td colspan="12" rowspan="4"></td>

        <tr>
            
            
        </tr>
        <tr>
            
        </tr>
        <tr>

        </tr>

        </tr>
        <tr>
        
        </tr>
        <tr>
        
        </tr>

            <td colspan="3" rowspan="2"></td>
            
            <td colspan="3" rowspan="2"></td>
            
            <td colspan="3" rowspan="2"></td>
